    <script>
        function drawCircle() {
            canvasChart.fillStyle = "white";
            canvasChart.fillRect(0, 0, 50, 50);
            canvasChart.fillStyle = "#008866";
            var circle1 = new Path2D();
            canvasChart.beginPath();
            circle1.arc(25, 25, 20, 0 * Math.PI, 2 * Math.PI);
            canvasChart.fill(circle1);//畫第一個圓圈
            canvasChart.fillStyle = "#FFFFFF";
            var circle1 = new Path2D();
            canvasChart.beginPath();
            circle1.arc(25, 25, 13, 0 * Math.PI, 2 * Math.PI);
            canvasChart.fill(circle1);//畫第二個圓圈
        }

        function drawCross() {
            canvasChart.fillStyle = "white";
            canvasChart.fillRect(0, 0, 50, 50);
            canvasChart.fillStyle = "#A42D00";
            canvasChart.beginPath();
            canvasChart.moveTo(6, 12);
            canvasChart.lineTo(12, 6);
            canvasChart.lineTo(44, 38);
            canvasChart.lineTo(38, 44);
            canvasChart.fill();//畫X的\

            canvasChart.beginPath();
            canvasChart.moveTo(38, 6);
            canvasChart.lineTo(44, 12);
            canvasChart.lineTo(12, 44);
            canvasChart.lineTo(6, 38);
            canvasChart.fill();//畫X的/
        }

        var canvas1 = document.getElementById("pic");
        var canvasChart = canvas1.getContext("2d");
    </script>
